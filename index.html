<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assests/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">Subscribe Here</h1>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>
      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="FULL NAME" />
          <input
            type="email"
            name=""
            class="form-input"
            placeholder="EMAIL ADDRESS"
          />
          <p>Get News?</p>
          <label>No</label>
          <input type="checkbox" name="" />
          <label>Yes</label>
          <button type="button">Sign Up Here</button>
        </form>

        <div class="header">
          <h1>Welcome to CodeAndCreate</h1>
        </div>

        <div class="x-btn">&#10005;</div>
      </div>
    </div>
    <!-- Scripts for app.js and font awesome kit -->
    <script
      src="https://kit.fontawesome.com/15e65efbb4.js"
      crossorigin="anonymous"
    ></script>
    <script src="assests/js/app.js"></script>
  </body>
</html>
